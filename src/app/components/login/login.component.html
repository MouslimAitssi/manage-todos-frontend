<div class="main-div">
  <mat-toolbar color="primary">
    <h1 mat-dialog-title>Login</h1>
    <span class="flex-spacer"></span>
    <button mat-mini-fab mat-dialog-close color="warn">
      <span class="fa fa-times"></span>
    </button>
  </mat-toolbar>

  <form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <div class="row">
        <mat-form-field>
          <input matInput placeholder="Username" type="text" [(ngModel)]="user.username" name="username"  #username="ngModel" required>
          <mat-error *ngIf="username.errors?.required">Username is required</mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="row">
          <input matInput placeholder="Password" type="text" [(ngModel)]="user.password" name="password" #password="ngModel" required>
          <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
        </mat-form-field>
      </div>
      <!--<mat-checkbox  class="col" [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>-->
    </mat-dialog-content>
    <mat-dialog-actions class="actions">
      <button mat-button type="submit" class="login-button">Login</button>
    </mat-dialog-actions>
  </form>
</div>
