<mat-toolbar color="primary">
  <h1 mat-dialog-title>{{mode | titlecase}} task</h1>
  <span class="flex-spacer"></span>
  <button mat-mini-fab mat-dialog-close color="warn">
    <span class="fa fa-times"></span>
  </button>
</mat-toolbar>

<textarea
style="width: 100%; margin: 5% 0% 3% 0%;"
matInput
placeholder="Add a new task"
rows="12"
[(ngModel)]="taskToAdd"
></textarea>
<span class="flex-spacer"></span>
<button mat-button [disabled]="!taskToAdd" (click)="submit()">Submit</button>
