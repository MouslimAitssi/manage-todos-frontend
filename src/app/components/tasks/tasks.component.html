<div class="container centerer">
  <h2>{{getJwtTokenService().getDecodedToken().sub | titlecase}}'s tasks:</h2>
  <div class="row">
    <div class="containers">
      <div style="width: 49%;">
        <h3><strong>To do:</strong></h3>
        <div class="example-container">
          <div
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="todoTasks"
            [cdkDropListConnectedTo]="[doneList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of todoTasks" cdkDrag>
              <button mat-mini-fab class="edit-button" (click)="updateTask(item)">
                <span class="fa fa-pencil"></span>
              </button>
              <span>{{item.task}}</span>
              <button mat-mini-fab color="warn" (click)="deleteTask(item)">
                <span class="fa fa-trash"></span>
              </button>
            </div>
          </div>
        </div>
        <mat-spinner color="primary" *ngIf="isSubmitting"></mat-spinner>

      </div>
      <div style="width: 49%;">
        <h3><strong>Done:</strong></h3>
        <div class="example-container">
          <div
            cdkDropList
            #doneList="cdkDropList"
            [cdkDropListData]="doneTasks"
            [cdkDropListConnectedTo]="[todoList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of doneTasks" cdkDrag>
              <button mat-mini-fab class="edit-button" (click)="updateTask(item)">
                <span class="fa fa-pencil"></span>
              </button>
              <span>{{item.task}}</span>
              <button mat-mini-fab color="warn" (click)="deleteTask(item)">
                <span class="fa fa-trash"></span>
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="row">
    <button mat-fab color="primary" class="add-button" (click)="addTask()">
      <span class="fa fa-plus"></span>
    </button>

  </div>
<!--   <div class="buttons row">

  </div> -->
</div>
